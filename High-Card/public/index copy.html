<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>High Card ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>High Card ゲーム</h1>
  <button id="drawButton">カードを引く</button>
  <div>
    <h2>あなたのカード</h2>
    <div id="plscore"></div>
    <img id="playerCard" src="" alt="あなたのカード">
    <img id="playerCard2" src="" alt="あなた2のカード">
  </div>
  <div>
    <h2>コンピューターのカード</h2>
    <div id="coscore"></div>
    <img id="computerCard" src="" alt="コンピューターのカード">
    <img id="computerCard2" src="" alt="コンピューター2のカード">
  </div>
  <div id="result"></div>

  <script src="main.js"></script>
</body>
</html>
